<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="logo">üèè Auction Admin</h2>
        <ul>
            <li onclick="goTo('dashboard.html')">Dashboard</li>
            <li onclick="goTo('create_event.html')">Create Event</li>
            <li onclick="goTo('manage_players.html')">Manage Players</li>
            <li onclick="goTo('manage_bidders.html')">Manage Bidders</li>
            <li class="active">Settings</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <!-- MAIN SECTION -->
    <div class="main">

        <h1>Admin Settings</h1>

        <!-- Change Admin Credentials -->
        <div class="section">
            <h2>Change Admin Credentials</h2>

            <label>New Username:</label>
            <input type="text" id="admin_user" placeholder="Enter new admin username">

            <label>New Password:</label>
            <input type="password" id="admin_pass" placeholder="Enter new admin password">

            <button class="btn start" onclick="updateAdmin()">Update</button>
        </div>

        <!-- Default Credentials -->
        <div class="section">
            <h2>Default Login Formats</h2>

            <label>Default Bidder Password:</label>
            <input type="text" id="bidder_default" placeholder="e.g., bidder#135">

            <label>Default Spectator Password:</label>
            <input type="text" id="spec_default" placeholder="e.g., spec#135">

            <button class="btn start" onclick="saveDefaults()">Save Defaults</button>
        </div>

        <!-- Bidder Entry Limit -->
        <div class="section">
            <h2>Bidder Entry Limit</h2>

            <label>Maximum Allowed Bidders:</label>
            <input type="number" id="max_bidders" placeholder="e.g., 8">

            <button class="btn start" onclick="setLimit()">Update Limit</button>
        </div>

        <!-- Bidding Settings -->
        <div class="section">
            <h2>Bidding Settings</h2>

            <label>Bid Increment (‚Çπ Lakhs):</label>
            <select id="bid_increment">
                <option value="5">‚Çπ5 Lakhs</option>
                <option value="10">‚Çπ10 Lakhs</option>
                <option value="20">‚Çπ20 Lakhs</option>
                <option value="50">‚Çπ50 Lakhs</option>
            </select>

            <label>Countdown Timer (seconds):</label>
            <select id="countdown">
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="20">20 seconds</option>
            </select>

            <button class="btn start" onclick="saveBidding()">Save Settings</button>
        </div>

        <!-- Spectator Controls -->
        <div class="section">
            <h2>Spectator Settings</h2>

            <label>Spectator Access:</label>
            <select id="spec_access">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <button class="btn start" onclick="updateSpectator()">Update</button>
        </div>

        <!-- Maintenance Mode -->
        <div class="section">
            <h2>Maintenance Mode</h2>

            <label>System Mode:</label>
            <select id="maint_mode">
                <option value="off">Live Mode (Normal)</option>
                <option value="on">Maintenance Mode</option>
            </select>

            <button class="btn stop" onclick="updateMode()">Apply Mode</button>
        </div>

        <!-- Announcement -->
        <div class="section">
            <h2>Broadcast Announcement</h2>

            <textarea id="announce_msg" rows="4" placeholder="Type message to broadcast to all bidders and spectators..."></textarea>

            <button class="btn start" onclick="announce()">Send Message</button>
        </div>

    </div>

<script>

    function goTo(page){ window.location.href = page; }
    function logout(){ alert("Logged out!"); window.location.href="../index.html"; }

    function updateAdmin(){
        alert("Admin credentials updated!");
    }

    function saveDefaults(){
        alert("Default passwords saved!");
    }

    function setLimit(){
        let limit = document.getElementById("max_bidders").value;
        alert("Bidder limit set to: " + limit);
    }

    function saveBidding(){
        let inc = document.getElementById("bid_increment").value;
        let time = document.getElementById("countdown").value;

        alert(`Bidding settings saved!\nIncrement: ‚Çπ${inc}L\nTimer: ${time}s`);
    }

    function updateSpectator(){
        let status = document.getElementById("spec_access").value;
        alert("Spectator view: " + status);
    }

    function updateMode(){
        let mode = document.getElementById("maint_mode").value;
        alert("System mode updated: " + mode.toUpperCase());
    }

    function announce(){
        let msg = document.getElementById("announce_msg").value;
        if(msg.trim() === ""){
            alert("Type a message first!");
            return;
        }
        alert("Announcement sent:\n" + msg);
    }

</script>

</body>
</html>
