<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Room – Bidder</title>
    <link rel="stylesheet" href="bidder.css">
</head>
<body>

<header>
    <h2>Auction Room</h2>
    <button class="logout" onclick="location.href='dashboard.html'">Back</button>
</header>

<div class="auction-container">

    <div class="player-card">
        <img src="../images/player_sample.jpg" alt="Player" class="player-img">

        <h3>Rohit Sharma</h3>
        <p>Role: Batsman</p>
        <p>Base Price: ₹ 1,00,00,000</p>
        <p>Current Bid: <span class="bid-amount">₹ 1,20,00,000</span></p>
    </div>

    <div class="bid-panel">
        <h3>Your Bid</h3>
        <button class="bid-btn">Bid + ₹5L</button>
        <button class="bid-btn">Bid + ₹10L</button>
    </div>

</div>

</body>
</html>
