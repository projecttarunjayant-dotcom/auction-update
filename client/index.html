<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <title>Namma Cricket Auction â€“ Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #004aad, #00a8ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,.2);
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #00ff9d;
            color: black;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>

    <script>
        function loginUser() {
            const uname = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Admin login
            if (uname === "Muruga" && pass === "Muruga#135") {
                window.location.href = "admin/dashboard.html";
            }
            // Bidder login
            else if (uname.startsWith("bidder") && pass === "bidder#135") {
                window.location.href = "bidder/dashboard.html";
            }
            // Spectator login
            else if (uname.startsWith("spec") && pass === "spec#135") {
                window.location.href = "spectator/dashboard.html";
            }
            else {
                alert("Invalid Credentials!");
            }
        }
    </script>

</head>
<body>

<div class="login-container">
    <h2>Namma Cricket Auction</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="loginUser()">Login</button>
</div>

</body>
</html>
